<!DOCTYPE html>
<html>
<head>
    <title>Rate Raghu's Awesomeness!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        .stSlider > div > div > div > div {
            background-color: #FFA500;  /* Orange for more visual appeal */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Rate Raghu's Awesomeness! ðŸ¤¯</h2>
        <form method="post">
            <input type="range" name="reaction_level" min="1" max="10" value="{{ reaction_level }}" class="custom-range stSlider">
            {% if reaction_level == 10 %}
                <div class="form-check">
                    <input type="checkbox" name="confirm_best" class="form-check-input" id="confirmBest">
                    <label class="form-check-label" for="confirmBest">Whoa! Are you *absolutely sure* Raghu's the best?</label>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary mt-3">Rate!</button>
        </form>

        <p class="mt-3">{{ message }}</p>

        {% if show_image %}
            <img src="{{ url_for('static', filename='raghu.jpg') }}" class="img-fluid" alt="Raghu in Action!">
        {% endif %}
    </div>
</body>
</html>
